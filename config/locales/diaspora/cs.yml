          Dobrý den, %{name},

          diaspora* detekovala pokus o přístup k Vaší relaci, který nemusel být autorizovaný. Aby nedošlo k jakémukoliv úniku dat, byl/a jste odhlášen/a. Nebojte se; můžete se již v klidu přihlásit.

