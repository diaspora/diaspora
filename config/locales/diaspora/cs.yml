    keyboard_shortcuts:
      keyboard_shortcuts_a1: "V zobrazení proudu můžete používat následující klávesové zkratky:"
      keyboard_shortcuts_li1: "j - Přejít na další příspěvek"
      keyboard_shortcuts_li2: "k - Přejít na předchozí příspěvek"
