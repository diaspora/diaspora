      change_aspect_of_post_a: "Ne, ale vždy můžete vytvořit nový příspěvek se stejným obsahem a sdílet ho s jiným aspektem."
      change_aspect_of_post_q: "Poté, co jsem něco odeslal, můžu změnit aspekty, které to vidí?"
