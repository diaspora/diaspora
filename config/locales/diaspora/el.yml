      download_data_a: "Ναι. Στο κάτω μέρος της καρτέλας \"Λογαριασμός\", στην σελίδα των ρυθμίσεων, υπάρχουν δύο κουμπιά για το κατέβασμα των δεδομένων σας και για το κατέβασμα των φωτογραφιών σας."
