      embed_multimedia_a: Սովորաբար կարող ես ուղղակի դնել հղումը գրառմանդ մեջ (օրինակ՝ http://www․youtube․com/watch?v=nanananana), եւ տեսանյութը կամ ձայնագրությունը ինքնաբերաբար կներդրվեն։ Այս պահին սպասարկվում են՝ ՅուԹյուբը, Վիմիոն, ՍաունդՔլաուդը, Ֆլիքըրը եւ եւս մի քանիսը։ դիասպորա*ն օգտագործում է օԷմբեդ այս ֆունկցիոնալը ապահովելու համար։ Եթե ձայնագրության կամ տեսանյութի ուղիղ հղում ես դնում, դիասպորա*ն այն կներդնի՝ օգտագործելով ստանդարտ ԷյչԹիԷմԷլ5 նվագարկիչ։ Մենք անընդհատ աշխատում ենք նոր մեդիա աղբյուրներ սպասարկել։ Փորձիր հնարավորինս պարզ անել գրառումը․ ամբողջական հղում /առանց կարճացնելու/, չդնել օպերատորներ հիմնական հղումից հետո եւ մի քիչ սպասիր մինչ էջը թարմացնելը։
      post_location_q: Գրառման մեջ ինչպե՞ս ավելացնեմ գտնվելու վայրս։
