  help:
    account_and_data_management:
      close_account_a: "Va al fin de tu pagina de configuration e clicca sur le button \"Clauder conto\"."
      close_account_q: "Como pote io deler mi conto?"
      data_other_podmins_a: "Un vice que tu divide cosas con un persona in un altere pod, omne articulos que tu divide con illa e un copia del datos de tu profilo es immagazinate (in cache) in le pod de illa, e es accessibile al administrator del base de datos de iste pod. Quando tu dele un entrata o datos de profilo, illo es delite de tu pod e de omne altere pods ubi illo es immagazinate."
      data_other_podmins_q: "Esque le administratores de altere pods pote vider mi information?"
      data_visible_to_podmin_a: "Le communication *inter* pods es sempre cryptate (con SSL e le cryptation de transporto proprie de diaspora*), ma le immagazinage de datos in pods non es cryptate. Le administrator del base de datos de tu pod (generalmente le persona qui gere le pod) pote acceder a tote le datos de tu profilo e tote lo que tu invia (isto es le caso pro le majoritate del sitos web que immagazina datos de usator). Gerer tu proprie pod fornirea un melior protection del vita private perque tu haberea le controlo super le accesso al base de datos."
      data_visible_to_podmin_q: "Quante information mie pote le administrator de mi pod vider?"
      download_data_a: "Si. Al fundo del scheda Conto in tu pagina de configuration il ha duo buttones pro discargar tu datos."
      download_data_q: "Pote io discargar un copia de tote le datos continite in mi conto?"
      move_pods_a: "In le futuro tu potera exportar tu conto de un pod e importar lo in un altere, ma pro le momento isto non es possibile. Tu pote sempre aperir un nove conto e adder tu contactos in aspectos in le nove conto, e demandar les de adder tu nove conto a lor aspectos."
      move_pods_q: "Como displaciar mi conto de un pod a un altere?"
      title: "Gestion de conto e datos"
    aspects:
      change_aspect_of_post_a: "No, ma tu pote sempre facer un nove entrata con le mesme contento e inviar lo a un altere aspecto."
      change_aspect_of_post_q: "Un vice que io ha inviate qualcosa, pote io cambiar le aspecto(s) que pote vider le entrata?"
      contacts_know_aspect_a: "No. Ille non pote vider le nomine del aspecto in alcun maniera."
      contacts_know_aspect_q: "Esque mi contactos sapera in qual aspectos io les mitte?"
      contacts_visible_a: "Si tu marca iste option, le contactos de ille aspecto potera vider le lista de altere personas includite in illo, a partir de tu pagina de profilo sub tu imagine. Es melior seliger iste option solmente si tote le contactos in iste aspecto se cognosce. Illes totevia non potera vider le nomine del aspecto."
      contacts_visible_q: "Que significa \"render le contactos in iste aspecto visibile le un al alteres\"?"
      delete_aspect_a: "In tu lista de aspectos al latere sinistre del pagina, puncta le mouse verso le aspecto que tu vole deler. Clicca sur le micre stilo 'modificar' que appare al dextra. Clicca sur le button Deler in le quadro que appare."
      delete_aspect_q: "Como deler un aspecto?"
      person_multiple_aspects_a: "Si. Vade a tu pagina de contactos e clicca sur Mi contactos. Pro cata contacto tu pote usar le menu al dextra pro adder la a omne aspectos que tu vole, o remover la de illos. O tu pote adder la a un nove aspecto (o remover la de un aspecto) per cliccar sur le button selector de aspectos in su pagina de profilo. O mesmo tu pote simplemente punctar le mouse verso su nomine quando tu lo vide in le fluxo, e un 'carta' de information apparera, in que tu pote cambiar le aspectos in que illa es."
      person_multiple_aspects_q: "Pote io adder un persona a plure aspectos?"
      post_multiple_aspects_a: "Si. Quando tu scribe un entrata, usa le button selector de aspectos pro marcar o dismarcar aspectos. Le entrata essera visibile a tote le aspectos que tu marca. Tu pote anque seliger le aspectos al quales tu vole inviar lo in le barra lateral. Quando tu invia le entrata, le aspecto(s) que tu ha seligite in le lista al sinistra es memorate e essera seligite automaticamente quando tu comencia a facer un nove entrata."
      post_multiple_aspects_q: "Pote io inviar un entrata a plure aspectos insimul?"
      remove_notification_a: "No."
      remove_notification_q: "Si io remove qualcuno de un aspecto, o de tote mi aspectos, esque ille recipera notification de isto?"
      rename_aspect_a: "Si. In tu lista de aspectos al latere sinistre del pagina principal, puncta le mouse verso le aspecto que tu vole renominar. Clicca sur le micre stilo de graphite (con subtitulo 'modificar') que appare al dextra. Clicca sur 'renominar' in le quadro que appare."
      rename_aspect_q: "Pote io renominar un aspecto?"
      restrict_posts_i_see_a: "Si. Clicca sur \"Mi aspectos\" in le barra lateral e postea clicca sur individual aspectos in le lista pro marcar o dismarcar los. Solmente le entratas scribite per personas in le aspectos marcate apparera in tu fluxo."
      restrict_posts_i_see_q: "Pote io limitar le entratas que io vide de sorta que solmente illos de certe aspectos es monstrate?"
      title: "Aspectos"
      what_is_an_aspect_a: "Aspectos es le maniera de gruppar tu contactos in diaspora*. Cata aspecto es un del facies que tu monstra al mundo. Un aspecto poterea representar te a tu collegas, o a tu familia, o a tu amicos in un club de que tu es membro."
      what_is_an_aspect_q: "Que es un aspecto?"
      who_sees_post_a: "Si tu scribe un entrata limitate, illo essera visibile solmente al personas que tu ha mittite in ille aspecto (o in ille aspectos, si tu lo ha inviate a plure aspectos). Tu contactos que non es in le aspecto non potera vider le entrata si tu non lo ha rendite public. Solmente le entratas public es visibile a personas que tu non ha includite in un de tu aspectos."
      who_sees_post_q: "Quando io invia qualcosa a un aspecto, qui lo videra?"
    foundation_website: "le sito web del fundation diaspora"
    getting_help:
      get_support_a_hashtag: "pone le question in un entrata public de diaspora* adjungente le etiquetta %{question}"
      get_support_a_irc: "veni a nos in %{irc} (conversation in directo)"
      get_support_a_tutorials: "lege nostre %{tutorials}"
      get_support_a_website: "visita nostre %{link}"
      get_support_a_wiki: "cerca in le %{link}"
      get_support_q: "E si le FAQ non ha un responsa a mi question, ubi pote io trovar adjuta?"
      getting_started_a: "Fortunatemente, le %{tutorial_series} in nostre sito es a tu disposition. Illo te guidara passo post passo per le processo de inscription e te inseniara le aspectos fundamental de usar diaspora*."
      getting_started_q: "Succurso! Io ha besonio de adjuta pro comenciar!"
      title: "Obtener adjuta"
    getting_started_tutorial: "Serie de tutoriales 'Prime passos'"
    here: "hic"
    irc: "IRC"
    markdown: "Markdown"
    mentions:
      how_to_mention_a: "Dactylographa le signo \"@\" e comencia a dactylographar su nomine. Un menu disrolante deberea apparer que permitte seliger le nomine plus facilemente. Nota ben que il es solmente possibile mentionar personas que tu ha addite a un aspecto."
      how_to_mention_q: "Como mentionar un persona quando io scribe un entrata?"
      mention_in_comment_a: "No, actualmente non."
      mention_in_comment_q: "Pote io mentionar qualcuno in un commento?"
      see_mentions_a: "Si, clicca sur \"Mentiones\" in le columna sinistre in tu pagina principal."
      see_mentions_q: "Existe un maniera de vider le entratas in que on me ha mentionate?"
      title: "Mentiones"
      what_is_a_mention_a: "Un mention es un ligamine al pagina de profilo de un persona que appare in un entrata. Quando un persona es mentionate, illa recipe un notification que dirige su attention verso le entrata."
      what_is_a_mention_q: "Que es un \"mention\"?"
    pods:
      find_people_a: "Invita tu amicos usante le ligamine de e-mail in le barra lateral. Seque #etiquettas pro discoperir personas con interesses commun al tues, e adde le personas qui invia cosas de tu interesse a un aspecto. Annuncia tu presentia in disaspora* in un entrata public con le etiquetta #newhere."
      find_people_q: "Io ha justo adherite a un pod, como pote io trovar gente con qui divider?"
      title: "Pods"
      use_search_box_a: "Si tu cognosce su ID de diaspora* complete (p.ex. nominedeusator@nominedepod.org), tu pote trovar la per cercar lo. Si tu es in le mesme pod, tu pote cercar solmente su nomine de usator. Alternativemente tu pote cercar su nomine de profilo (le nomine que tu vide in le schermo). Si un recerca non functiona le prime vice, proba lo de novo."
      use_search_box_q: "Como usar le quadro de recerca pro trovar un persona in particular?"
      what_is_a_pod_a: "Un pod es un servitor que executa le software de diaspora* e que es connectite al rete de diaspora*. \"Pod\" (siliqua) es un metaphora que refere a siliquas in plantas que contine granas, como un servitor contine plure contos de usator. Il ha multe differente pods. Tu pote adder amicos de altere pods e communicar con illes. (Un pod de diaspora* es similar a un fornitor de e-mail: il ha pods public, pods private, e con alcun effortio tu pote mesmo gerer le tue.)"
      what_is_a_pod_q: "Que es un pod?"
    posts_and_posting:
      char_limit_services_a: "In tal caso tu entrata essera limitate al numero de characteres minor (140 in le caso de Twitter; 1000 in le caso de Tumblr), e le numero de characteres que te resta es monstrate quando le icone de iste servicio es mittite in evidentia. Tu pote ancora inviar un entrata a iste servicios si illo excede le limite, ma le texto es truncate in iste servicios."
      char_limit_services_q: "Que es le limite de characteres pro entratas dividite per un servicio connectite con un numero de characteres minor?"
      character_limit_a: "65,535 characteres. Isto es 65,395 plus characteres de lo que on te permitte in Twitter! ;)"
      character_limit_q: "Que es le limite de characteres pro entratas?"
      embed_multimedia_a: "Generalmente tu pote collar le URL (p.ex. http://www.youtube.com/watch?v=nnnnnnnnnnn ) in tu entrata e le video o audio essera incorporate automaticamente. Alcun sitos supportate pro isto es: YouTube, Vimeo, SoundCloud, Flickr e alcun alteres. diaspora* usa oEmbed pro iste function. Nos labora sempre a supportar nove sitos. Rememora de sempre inserer ligamines simple e complete: nulle ligamines abbreviate; nulle operatores post le URL de base; e permitte un poco de tempore pro vider le previsualisation ante que tu refresca le pagina post inviar."
      embed_multimedia_q: "Como incorporar un video, audio o altere contento multimedial in un entrata?"
      format_text_a: "Per medio de un systema de marcation simplificate con le nomine %{markdown}. Le syntaxe complete de Markdown se trova %{here}. Le button de previsualisation es multo utile hic, permittente vider le aspecto de tu message ante que tu lo divulga."
      format_text_q: "Como pote io formatar le texto in mi entratas (grasse, italic, etc.)?"
      hide_posts_a: "Si tu puncta le mouse verso le parte superior de un entrata, un × appare al dextra. Clicca sur illo pro celar le entrata e silentiar le notificationes sur illo. Tu pote ancora vider le entrata si tu visita le pagina de profilo del persona qui lo ha inviate."
      hide_posts_q: "Como celar un entrata? / Como cessar de reciper notificationes super un entrata que io ha commentate?"
      image_text: "texto de imagine"
      image_url: "URL de imagine"
      insert_images_a: "Clicca sur le micre icone de camera pro inserer un imagine in un entrata. Preme lo de novo pro adder un altere photo, o tu pote seliger plure photos a incargar insimul."
      insert_images_comments_a1: "Le sequente codice Markdown"
      insert_images_comments_a2: "pote esser usate pro inserer imagines ab le web in commentos e in entratas."
      insert_images_comments_q: "Pote io inserer imagines in commentos?"
      insert_images_q: "Como inserer imagines in entratas?"
      size_of_images_a: "No. Le imagines es redimensionate automaticamente pro vader in le fluxo. Markdown non ha codice pro specificar le dimension de un imagine."
      size_of_images_q: "Pote io personalisar le dimension de imagines in entratas o commentos?"
      stream_full_of_posts_a1: "Tu fluxo se compone de tres typos de entratas:"
      stream_full_of_posts_li1: "Entratas scribite per personas con qui tu divide cosas, le quales es dividite in duo typos: entratas public e entratas limitate dividite con un aspecto de que tu face parte. Pro remover iste entratas de tu fluxo, simplemente cessa de divider cosas con iste persona."
      stream_full_of_posts_li2: "Entratas public que contine un del etiquettas que tu seque. Pro remover istes, cessa de sequer le etiquetta."
      stream_full_of_posts_li3: "Entratas public per personas listate como \"Usatores in evidentia\". Istes pote esser removite per dismarcar le option \"Monstrar usatores in evidentia in le fluxo?\" in le scheda Conto de tu Configuration."
      stream_full_of_posts_q: "Proque mi fluxo es plen de entratas de personas que io non cognosce e con qui io non divide cosas?"
      title: "Scriber e inviar entratas"
    private_posts:
      can_comment_a: "Solmente le usatores qui ha aperite session in disaspora* e que tu ha placiate in ille aspecto potera commentar o appreciar tu entrata private."
      can_comment_q: "Qui pote commentar o appreciar mi entrata private?"
      can_reshare_a: "Nemo. Entratas private non es repetibile. Nonobstante, le usatores qui ha aperite session in disaspora* e que tu ha placiate in ille aspecto poterea copiar e collar lo."
      can_reshare_q: "Qui pote repeter mi entrata private?"
      see_comment_a: "Solmente le personas con qui le entrata ha essite dividite (le personas qui es in le aspectos seligite per le autor original) pote vider su commentos e appreciationes. "
      see_comment_q: "Quando io commenta o apprecia un entrata private, qui pote vider lo?"
      title: "Entratas private"
      who_sees_post_a: "Solmente le usatores qui ha aperite session in disaspora* e que tu ha placiate in ille aspecto potera vider tu entrata private."
      who_sees_post_q: "Quando io invia un message a un aspecto (i.e. un entrata private), qui potera vider lo?"
    private_profiles:
      title: "Profilos private"
      whats_in_profile_a: "Biographia, loco, sexo e data de nascentia. Il se tracta del cosas in le section inferior del pagina \"modificar profilo\". Tote iste information es optional; a te le decision de completar lo o non. Le usatores qui ha aperite session e que tu ha addite a un de tu aspectos es le unic personas qui pote vider tu profilo private. Quando illes visita tu pagina de profilo, illes videra tamben le entratas private inviate al aspecto(s) in que illes es, miscite inter tu entratas public."
      whats_in_profile_q: "Que es in mi profilo private?"
      who_sees_profile_a: "Omne usator qui ha aperite session e con qui tu divide cosas (i.e. que tu ha addite a un de tu aspectos) pote vider tu profilo private. Nonobstante, le personas qui te seque, ma que tu non seque, videra solmente tu information public."
      who_sees_profile_q: "Qui vide mi profilo private?"
      who_sees_updates_a: "Omne persona in tu aspectos vide le cambiamentos in tu profilo private. "
      who_sees_updates_q: "Qui vide le actualisationes in mi profilo private?"
    public_posts:
      can_comment_reshare_like_a: "Omne usator qui ha aperite session in diaspora* pote commentar, repeter o appreciar tu entrata public."
      can_comment_reshare_like_q: "Qui pote commentar, repeter o appreciar mi entrata public?"
      deselect_aspect_posting_a: "Dismarcar aspectos non ha effecto sur un entrata public. Illo apparera como sempre in le fluxos de tote tu contactos. Pro render un entrata visibile solmente pro aspectos visibile, tu debe seliger iste aspectos ab le button sub le publicator."
      deselect_aspect_posting_q: "Que eveni quando io dismarca un o plus aspectos quando io face un entrata public?"
      find_public_post_a: "Tu entratas public apparera in le fluxos de omnes qui te seque. Si tu include #etiquettas in tu message public, omnes qui seque iste etiquettas trovara tu entrata in lor fluxos. Cata entrata public anque ha un adresse URL specific al qual omnes pote acceder, mesmo sin aperir session; assi, es possibile mitter ligamines a entratas public directemente in Twitter, blogs, etc. Le entratas public pote anque esser includite in le indices del motores de recerca del web."
      find_public_post_q: "Como pote altere personas trovar mi entrata public?"
      see_comment_reshare_like_a: "Omne usator de diaspora* e omne alteres connectite a internet. Le commentos, appreciationes e repetitiones de entratas public es etiam public."
      see_comment_reshare_like_q: "Quando io commenta, repete o apprecia un entrata public, qui pote vider lo?"
      title: "Entratas public"
      who_sees_post_a: "Omne usator de internet pote vider un entrata que tu marca como public, dunque, sia secur que tu vole vermente que tu message es public. Isto es un optime modo de attinger tote le mundo."
      who_sees_post_q: "Quando io invia qualcosa publicamente, qui pote vider lo?"
    public_profiles:
      title: "Profilos public"
      what_do_tags_do_a: "Illes adjuta le gente a cognoscer te. Tu imagine de profilo apparera etiam in le latere sinistre de iste paginas de etiquetta, con illos del alteres qui los ha in lor profilos public."
      what_do_tags_do_q: "Que face le etiquettas in mi profilo public?"
      whats_in_profile_a: "Tu nomine, le cinque etiquettas que tu ha eligite pro describer te, e tu photo. Il se tracta del cosas in le section superior del pagina \"Modificar profilo\". Tu pote render iste information de profilo tanto personal o tanto anonyme como tu vole. Tu pagina de profilo monstra etiam le entratas public que tu ha inviate."
      whats_in_profile_q: "Que es in mi profilo public?"
      who_sees_profile_a: "Omne usator de diapora* e del internet in general pote vider lo. Cata profilo ha un adresse URL directe, de sorta que on pote inserer ligamines a illo in sitos exterior. Le motores de recerca del web pote indexar lo."
      who_sees_profile_q: "Qui vide mi profilo public?"
      who_sees_updates_a: "Omnes pote vider le cambiamentos si illes visita tu pagina de profilo."
      who_sees_updates_q: "Qui vide le actualisationes in mi profilo public?"
    resharing_posts:
      reshare_private_post_aspects_a: "No, il non es possibile repeter un entrata private. Isto es pro respectar le intentiones del autor original qui lo ha dividite solmente con un gruppo particular de personas."
      reshare_private_post_aspects_q: "Pote io repeter un entrata private solmente a certe aspectos?"
      reshare_public_post_aspects_a: "No, quando tu repete un entrata public, illo deveni automaticamente un de tu entratas public. Pro divider lo con certe aspectos, copia e colla le contento del entrata in un entrata nove."
      reshare_public_post_aspects_q: "Pote io repeter un entrata public solmente a certe aspectos?"
      title: "Repeter entratas"
    sharing:
      add_to_aspect_a1: "Suppone que Julia adde Mario a un aspecto, ma Mario non ha (ancora) addite Julia a un aspecto:"
      add_to_aspect_li1: "Mario recipera notification del facto que Julia a \"comenciate a divider\" con Mario."
      add_to_aspect_li2: "Julia videra ab iste momento in su fluxo le entratas public de Mario."
      add_to_aspect_li3: "Julia non videra alcun entrata private de Mario."
      add_to_aspect_li4: "Mario non videra in su fluxo le entratas public o private de Julia."
      add_to_aspect_li5: "Ma si Ben va al pagina de profilo de Amy, alora ille videra le entratas private de Amy que illa invia a su aspecto que le include (assi como le entratas public de illa que omnes pote vider)."
      add_to_aspect_li6: "Ben potera vider le profilo private de Amy (biographia, loco, sexo, die de nascentia)."
      add_to_aspect_li7: "Amy apparera sub \"Divide solmente con me\" in le pagina de contactos de Ben."
      add_to_aspect_q: "Que eveni quando io adde un persona a un de mi aspectos, o quando un persona me adde a un de su aspectos?"
      title: "Divider"
    tags:
      tags_in_comments_a: "Un etiquetta addite a un entrata appare como ligamine al pagina de iste etiquetta, ma non face le message (o commento) in question apparer in iste pagina de etiquetta. Isto functiona solmente pro etiquettas in entratas."
      tags_in_comments_q: "Pote io mitter etiquettas in commentos o solmente in messages?"
      title: "Etiquettas"
      what_are_tags_for_a: "Etiquettas servi a categorisar un entrata, normalmente per topico. Si tu cerca un etiquetta, es monstrate tote le entratas visibile pro te (public e private) con iste etiquetta. Isto permitte al personas interessate in un certe topico cercar le entratas public concernente lo."
      what_are_tags_for_q: "A que servi etiquettas?"
