      move_pods_q: "എന്റെ അക്കൗണ്ട്‌ ഒരു പോഡിൽ നിന്നും മറ്റൊന്നിലേക്ക് മാറ്റുന്നതെങ്ങനെ?"
      title: "അക്കൗണ്ട്, വിവരങ്ങളുടെ പരിപാലനം"
