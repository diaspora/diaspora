    miscellaneous:
      back_to_top_a: "സാധിക്കും. ഒരു പേജിന്റെ താഴേക്ക് നീങ്ങിയ ശേഷം, താങ്കളുടെ ബ്രൗസറിന്റെ താഴെ വലത് മൂലയില്‍ വരുന്ന ചാരനിറത്തിലുള്ള \"അമ്പ്\" അടയാളം ഞെക്കുക."
