      getting_started_a: "താങ്കൾക്ക് ഭാഗ്യമുണ്ട്. ഞങ്ങളുടെ പ്രൊജക്റ്റ് സൈറ്റിലെ %{tutorial_series} ശ്രമിച്ചു നോക്കൂ. അത് നിങ്ങളെ അംഗത്വമെടുക്കുന്ന പ്രക്രിയയിലൂടെ പടി പടിയായി കൊണ്ടുപോകുകയും, ഡയാസ്പുറയെ പറ്റിയുള്ള അടിസ്ഥാനവിവരങ്ങൾ പഠിപ്പിക്കുകയും ചെയ്യും."
