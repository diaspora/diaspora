    getting_help:
      get_support_a_discourse: "Kërkoni për diskutime ekzistues që lidhen me pyetjet tuaja ose hapni një rrjedhë të re te platforma jonë %{discourse}"
      get_support_a_faq: "Lexoni faqen tonë %{faq} në wiki"
