        е: "e"
        Е: "E"
        ж: "zh"
        Ж: "Zh"
        з: "z"
        З: "Z"
        и: "i"
        И: "I"
        й: "y"
        Й: "Y"
        к: "k"
        К: "K"
        л: "l"
        Л: "L"
        м: "m"
        М: "M"
        н: "n"
        Н: "N"
        о: "o"
        О: "O"
        п: "p"
        П: "P"
        р: "r"
        Р: "R"
        с: "s"
        С: "S"
        т: "t"
