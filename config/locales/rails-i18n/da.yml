# Danish translation file for standard Ruby on Rails internationalization
# by Lars Hoeg (larshoeg@gmail.com, http://www.lenio.dk/)

da:
  # active_support
  date:
    # See http://www.dsn.dk/oss_faq.htm#datoer and http://en.wikipedia.org/wiki/Date_formats
    # either use traditional (2.10.03, 2. oktober 2003): "%e.%m.%y", "%e. %B %Y"
    # or international ISO 8601 format (2003-10-20): "%Y-%m-%d"
    # Note: some Windows distributions do not support %e - you may have to use %d instead
    formats:
      default: "%d.%m.%Y"
      short: "%e. %b %Y"
      long: "%e. %B %Y"

    day_names: [søndag, mandag, tirsdag, onsdag, torsdag, fredag, lørdag]
    abbr_day_names: [sø, ma, ti, 'on', to, fr, lø] # Note: unescaped 'on' is parsed as true
    month_names: [~, januar, februar, marts, april, maj, juni, juli, august, september, oktober, november, december]
    abbr_month_names: [~, jan, feb, mar, apr, maj, jun, jul, aug, sep, okt, nov, dec]
    order: [ :day, :month, :year ]

  time:
    formats:
      default: "%e. %B %Y, %H:%M"
      short: "%e. %b %Y, %H:%M"
      long: "%A, %e. %B %Y, %H:%M"
    am: ""
    pm: ""

  support:
    array:
      # Rails 2.2
      #sentence_connector: "og"
      #skip_last_comma: true
      # Rails 2.3
      words_connector: ", "
      two_words_connector: " og "
      last_word_connector: " og "
    select:
      # default value for :prompt => true in FormOptionsHelper
      prompt: "Vælg..."

  datetime:
    distance_in_words:
      half_a_minute: "et halvt minut"
      less_than_x_seconds:
        one:  "mindre end et sekund"
        other: "mindre end %{count} sekunder"
      x_seconds:
        one:  "et sekund"
        other: "%{count} sekunder"
      less_than_x_minutes:
        one:  "mindre end et minut"
        other: "mindre end %{count} minutter"
      x_minutes:
        one:  "et minut"
        other: "%{count} minutter"
      about_x_hours:
        one:  "cirka en time"
        other: "cirka %{count} timer"
      x_days:
        one:  "en dag"
        other: "%{count} dage"
      about_x_months:
        one:  "cirka en måned"
        other: "cirka %{count} måneder"
      x_months:
        one:  "en måned"
        other: "%{count} måneder"
      about_x_years:
        one:  "cirka et år"
        other: "cirka %{count} år"
      over_x_years:
        one:  "mere end et år"
        other: "mere end %{count} år"
      almost_x_years:
        one:   "næsten et år"
        other: "næsten %{count} years"
    prompts:
      second: "Sekund"
      minute: "Minut"
      hour: "Time"
      day: "Dag"
      month: "Måned"
      year: "År"

  # action_view
  number:
    format:
      separator: ","
      delimiter: "."
      precision: 3
    currency:
      format:
        format: "%u %n"
        unit: "DKK"
        separator: ","
        delimiter: "."
        precision: 2
    precision:
      format:
        # separator:
        delimiter: ""
        # precision:
    human:
      format:
        # separator: 
        delimiter: ""
        precision: 1
      # Rails 2.2
      #storage_units: [Bytes, KB, MB, GB, TB]
      # Rails 2.3
      storage_units:
        # Storage units output formatting.
        # %u is the storage unit, %n is the number (default: 2 MB)
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
    percentage:
      format:
        # separator:
        delimiter: ""
        # precision:

  # active_record
  activerecord:
    errors:
      messages:
        inclusion: "er ikke i listen"
        exclusion: "er reserveret"
        invalid: "er ikke gyldig"
        confirmation: stemmer ikke overens med bekræftelse"
        accepted: "skal accepteres"
        empty: "må ikke udelades"
        blank: "skal udfyldes"
        too_long: "er for lang (maksimum %{count} tegn)"
        too_short: "er for kort (minimum %{count} tegn)"
        wrong_length: "har forkert længde (skulle være %{count} tegn)"
        taken: "er allerede brugt"
        not_a_number: "er ikke et tal"
        not_an_integer: "er ikke et heltal"
        greater_than: "skal være større end %{count}"
        greater_than_or_equal_to: "skal være større end eller lig med %{count}"
        equal_to: "skal være lig med %{count}"
        less_than: "skal være mindre end %{count}"
        less_than_or_equal_to: "skal være mindre end eller lig med %{count}"
        odd: "skal være ulige"
        even: "skal være lige"
        record_invalid: "Validering fejlede: %{errors}"

      #template:
      #  header:
      #    one:   "En fejl forhindrede %{model} i at blive gemt"
      #    other:  "%{count} fejl forhindrede denne %{model} i at blive gemt"
      #  body: "Der var problemer med følgende felter:"

  activemodel:
    errors:
      template:
        header:
          one:   "En fejl forhindrede %{model} i at blive gemt"
          other:  "%{count} fejl forhindrede denne %{model} i at blive gemt"
        body: "Der var problemer med følgende felter:"
