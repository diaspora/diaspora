# Spanish as spoken in Colombia (es-CO) translations for Rails
# by Christian A. Rojas G (christianrojas@mac.com)

es-CO:
  number:
    percentage:
      format:
        delimiter: ","
    currency:
      format: # Pesos Colombianos
        format: "%u%n"
        unit: "$"
        precision: 2
        delimiter: ","
        separator: "."
    format:
      delimiter: ","
      precision: 2
      separator: "."
    human:
      format:
        delimiter: ","
        precision: 2
      # Rails <= v2.2.2
      # storage_units: [Bytes, KB, MB, GB, TB]
      # Rails >= v2.3
      storage_units: 
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
    precision:
      format:
        delimiter: ","

  date:
    order: [:day, :month, :year]
    abbr_day_names: [Dom, Lun, Mar, Mie, Jue, Vie, Sab]
    abbr_month_names: [~, Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic]
    day_names: [Domingo, Lunes, Martes, Miércoles, Jueves, Viernes, Sábado]
    month_names: [~, Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre]
    formats:
      short: "%d de %b"
      default: "%d/%m/%Y"
      long: "%A, %d de %B de %Y"
  time:
    formats:
      short: "%d de %b a las %H:%M hrs"
      default: "%a, %d de %b de %Y a las %H:%M:%S %Z"
      long: "%A, %d de %B de %Y a las %I:%M %p"
    am: "am"
    pm: "pm"

  datetime:
    distance_in_words:
      half_a_minute: "medio minuto"
      less_than_x_seconds:
        one: "menos de 1 segundo"
        other: "menos de %{count} segundos"
      x_seconds:
        one: "1 segundo"
        other: "%{count} segundos"
      less_than_x_minutes:
        one: "menos de 1 minuto"
        other: "menos de %{count} minutos"
      x_minutes:
        one: "1 minuto"
        other: "%{count} minutos"
      about_x_hours:
        one: "cerca de 1 hora"
        other: "cerca de %{count} horas"
      x_days:
        one: "1 día"
        other: "%{count} días"
      about_x_months:
        one: "cerca de 1 mes"
        other: "cerca de %{count} meses"
      x_months:
        one: "1 mes"
        other: "%{count} meses"
      about_x_years:
        other: "cerca de %{count} años"
        one: "cerca de 1 año"
      over_x_years:
        one: "más de 1 año"
        other: "más de %{count} años"
      almost_x_years:
        one: "casi 1 año"
        other: "casi %{count} años"
    prompts:
      year:   "Año"
      month:  "Mes"
      day:    "Día"
      hour:   "Hora"
      minute: "Minutos"
      second: "Segundos"

  # Active Record

  activerecord:
    errors:
      template:
        header:
          one: "%{model} no pudo guardarse debido a 1 error"
          other: "%{model} no pudo guardarse debido a %{count} errores"
        body: "Revise que los siguientes campos sean válidos:"
      messages:
        record_invalid: "Falla de validación: %{errors}"
        inclusion: "no está incluído en la lista"
        exclusion: "está reservado"
        invalid: "es inválido"
        invalid_date: "es una fecha inválida"
        confirmation: "no coincide con la confirmación"
        accepted: "debe ser aceptado"
        blank: "no puede estar en blanco"
        empty: "no puede estar vacío"
        not_a_number: "no es un número"
        taken: "ya ha sido tomado"
        less_than: "debe ser menor que %{count}"
        less_than_or_equal_to: "debe ser menor o igual que %{count}"
        greater_than: "debe ser mayor que %{count}"
        greater_than_or_equal_to: "debe ser mayor o igual que %{count}"
        too_short: "es demasiado corto (mínimo %{count} caracteres)"
        too_long: "es demasiado largo (máximo %{count} caracteres)"
        equal_to: "debe ser igual a %{count}"
        wrong_length: "longitud errónea (debe ser de %{count} caracteres)"
        even: "debe ser un número par"
        odd: "debe ser un número non"

# Used in array.to_sentence.
  support:
    select:
      # default value for :prompt => true in FormOptionsHelper
      prompt: "Por favor seleccione"
    array:
      # Rails <= v.2.2.2
      # sentence_connector: "y"
      # Rails >= v.2.3
      words_connector: ", "
      two_words_connector: " y "
      last_word_connector: " y "
