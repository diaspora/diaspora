# Rails 3 update by rbjarnason

"he":
  date:
    formats:
      default: "%Y-%m-%d"
      short: "%e %b"
      long: "%B %e, %Y"
      only_day: "%e"

    day_names: [ראשון, שני, שלישי, רביעי, חמישי, שישי, שבת]
    abbr_day_names: [א, ב, ג, ד, ה, ו, ש]

    month_names: [~, ינואר, פברואר, מרץ, אפריל, מאי, יוני, יולי, אוגוסט, ספטמבר, אוקטובר, נובמבר, דצמבר]
    abbr_month_names: [~, יאנ, פב, מרץ, אפר, מאי, יונ, יול, אוג, ספט, אוק, נוב, דצ]
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%a %b %d %H:%M:%S %Z %Y"
      time: "%H:%M"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"
      only_second: "%S"
    am: "am"
    pm: "pm"

  support:
    array:
      words_connector: ", "
      two_words_connector: " את "
      last_word_connector: ", את "

    select:
      prompt: "נא לבחור"

  number:
    format:
      precision: 3
      separator: '.'
      delimiter: ','
      significant: false
      strip_insignificant_zeros: false

    currency:
      format:
        unit: 'שח'
        precision: 2
        format: '%u %n'
        separator: "."
        delimiter: ","
        significant: false
        strip_insignificant_zeros: false

    percentage:
      format:
        delimiter: ""

    precision:
      format:
        delimiter: ""

    human:
      format:
        delimiter: ""
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "בתים"
            other: "בתים"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "אלף"
          million: "מיליון"
          billion: "מיליארד"
          trillion: "טריליון"
          quadrillion: "קודריליון"

  datetime:
    distance_in_words:
      half_a_minute: 'חצי דקה'
      less_than_x_seconds:
        zero: 'פחות משניה אחת'
        one: 'פחות משניה אחת'
        other: 'פחות מ- %{count} שניות'
      x_seconds:
        one: 'שניה אחת'
        other: '%{count} שניות'
      less_than_x_minutes:
        zero: 'פחות מדקה אחת'
        one: 'פחות מדקה אחת'
        other: 'פחות מ- %{count} דקות'
      x_minutes:
        one: 'דקה אחת'
        other: '%{count} דקות'
      about_x_hours:
        one: 'בערך שעה אחת'
        other: 'בערך %{count} שעות'
      x_days:
        one: 'יום אחד'
        other: '%{count} ימים'
      about_x_months:
        one: 'בערך חודש אחד'
        other: 'בערך %{count} חודשים'
      x_months:
        one: 'חודש אחד'
        other: '%{count} חודשים'
      about_x_years:
        one: 'בערך שנה אחת'
        other: 'בערך %{count} שנים'
      over_x_years:
        one: 'מעל שנה אחת'
        other: 'מעל %{count} שנים'
      almost_x_years:
        one:   "כמעט שנה"
        other: "כמעט %{count} שנים"
    prompts:
      year:   "שנה"
      month:  "חודש"
      day:    "יום"
      hour:   "שעה"
      minute: "דקה"
      second: "שניות"

  helpers:
    select:
      prompt: "נא לבחור"

    submit:
      create: '%{model} יצירת'
      update: '%{model} עדכון'
      submit: '%{model} שמור'

  errors:
    format: "%{attribute} %{message}"

    messages: &errors_messages
      inclusion: "לא נכלל ברשימה"
      exclusion: "לא זמין"
      invalid: "לא ולידי"
      confirmation: "לא תואם לאישורו"
      accepted: "חייב באישור"
      empty: "חייב להכלל"
      blank: "חייב להכלל"
      too_long: "יותר מדי ארוך (לא יותר מ- %{count} תוים)"
      too_short: "יותר מדי קצר (לא יותר מ- %{count} תוים)"
      wrong_length: "לא באורך הנכון (חייב להיות %{count} תוים)"
      not_a_number: "הוא לא מספר"
      not_an_integer: "must be an integer"
      greater_than: "חייב להיות גדול מ- %{count}"
      greater_than_or_equal_to: "חייב להיות גדול או שווה ל- %{count}"
      equal_to: "חייב להיות שווה ל- %{count}"
      less_than: "חייב להיות קטן מ- %{count}"
      less_than_or_equal_to: "חייב להיות קטן או שווה ל- %{count}"
      odd: "חייב להיות אי זוגי"
      even: "חייב להיות זוגי"
      
  activerecord:
    errors:
      template:
        header:
          one: "לא ניתן לשמור %{model}: שגיאה אחת"
          other: "לא ניתן לשמור %{model}: %{count} שגיאות."
        body: "אנא בדוק את השדות הבאים:"

      messages:
        taken: "לא זמין"
        record_invalid: "אימות נכשל: %{errors}"
        <<: *errors_messages

      full_messages:
        format: "%{attribute}%{message}"
