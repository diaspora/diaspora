# Hebrew translations for Ruby on Rails
#
# Translated by Yaron Shahrabani <sh.yaron@gmail.com>

"he":
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%d/%m"
      long: "ה־%d ב%B, %Y"

    day_names: [יום ראשון, יום שני, יום שלישי, יום רביעי, יום חמישי, יום שישי, שבת]
    abbr_day_names: [א׳, ב׳, ג׳, ד׳, ה, ו׳, ש׳]

    month_names: [~, ינואר, פברואר, מרץ, אפריל, מאי, יוני, יולי, אוגוסט, ספטמבר, אוקטובר, נובמבר, דצמבר]
    abbr_month_names: [~, ינו׳, פבר׳, מרץ, אפר׳, מאי, יונ׳, יול׳, אוג׳, ספט׳, אוק׳, נוב׳, דצמ׳]
    order:
      - :year
      - :month
      - :day

  time:
    formats:
      default: "%a, ה־%d ב%b %Y %H:%M:%S"
      short: "%d ב%b %H:%M"
      long: "ה־%d ב%B, %Y %H:%M"
    am: "am"
    pm: "pm"

  support:
    array:
      words_connector: ", "
      two_words_connector: " ו"
      last_word_connector: " ו"

    select:
      prompt: "נא לבחור"

  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3
      significant: false
      strip_insignificant_zeros: false

    currency:
      format:
        format: "%u %n"
        unit: "₪"
        separator: "."
        delimiter: ","
        precision: 2
        significant: false
        strip_insignificant_zeros: false

    percentage:
      format:
        delimiter: ""

    precision:
      format:
        delimiter: ""

    human:
      format:
        delimiter: ""
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "בית"
            other: "בתים"
          kb: "ק״ב"
          mb: "מ״ב"
          gb: "ג״ב"
          tb: "ט״ב"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: אלף
          million: מיליון
          billion: מיליארד
          trillion: ביליון
          quadrillion: ביליארד

  datetime:
    distance_in_words:
      half_a_minute: "חצי דקה"
      less_than_x_seconds:
        one:   "פחות משנייה"
        other: "פחות מ־%{count} שניות"
      x_seconds:
        one:   "שנייה"
        other: "%{count} שניות"
      less_than_x_minutes:
        one:   "פחות מדקה"
        other: "פחות מ־%{count} דקות"
      x_minutes:
        one:   "דקה אחת"
        other: "%{count} דקות"
      about_x_hours:
        one:   "בערך שעה"
	two:   "בערך שעתיים"
        other: "בערך %{count} שעות"
      x_days:
        one:   "יום"
	two:   "יומיים"
        other: "%{count} ימים"
      about_x_months:
        one:   "בערך חודש"
	two:   "בערך חודשיים"
        other: "בערך %{count} חודשים"
      x_months:
        one:   "חודש"
	two:   "חודשיים"
        other: "%{count} חודשים"
      about_x_years:
        one:   "בערך שנה"
	two:   "בערך שנתיים"
        other: "בערך %{count} שנים"
      over_x_years:
        one:   "למעלה משנה"
	two:   "למעלה משנתיים"
        other: "למעלה מ־%{count} שנים"
      almost_x_years:
        one:   "כמעט שנה"
	two:   "כמעט שנתיים"
        other: "כמעט %{count} שנים"
    prompts:
      year:   "שנה"
      month:  "חודש"
      day:    "יום"
      hour:   "שעה"
      minute: "דקות"
      second: "שניות"

  helpers:
    select:
      prompt: "נא לבחור"

    submit:
      create: 'יצירת %{model}'
      update: 'עדכון %{model}'
      submit: 'שמירת %{model}'

  errors:
    format: "%{attribute} %{message}"

    messages: &errors_messages
      inclusion: "לא נכלל ברשימה"
      exclusion: "שמור"
      invalid: "אינו תקני"
      confirmation: "אינו עובר אישור"
      accepted: "חייב להתקבל"
      empty: "לא יכול להיות ריק"
      blank: "לא יכול להישאר ריק"
      too_long: "ארוך מדי (%{count} תווים לכל הפחות)"
      too_short: "קצר מדי (%{count} תווים לכל היותר)"
      wrong_length: "אינו באורך הנכון (חייב להיות בעל %{count} תווים)"
      not_a_number: "אינו מספר"
      not_an_integer: "חייב להיות שלם חיובי"
      greater_than: "חייב להיות גדול מ־%{count}"
      greater_than_or_equal_to: "חייב להיות גדול או שווה ל־%{count}"
      equal_to: "חייב להיות שווה ל־%{count}"
      less_than: "חייב להיות קטן מ־%{count}"
      less_than_or_equal_to: "חייב להיות קטן או שווה ל־%{count}"
      odd: "חייב להיות אי־זוגי"
      even: "חייב להיות זוגי"

  activerecord:
    errors:
      template:
        header:
          one:    "שגיאה אחת גרמה למניעת שמירת %{model}"
          other:  "%{count} שגיאות גרמו למניעת שמירת %{model}"
        body: "ישנן בעיות בשדות הבאים:"

      messages:
        taken: "כבר תפוס"
        record_invalid: "האימות נכשל: %{errors}"
        <<: *errors_messages

      full_messages:
        format: "%{attribute}%{message}"
