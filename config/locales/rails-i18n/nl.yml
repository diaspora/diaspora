# Dutch translation in YML by Ariejan de Vroom <ariejan@ariejan.net>
#  - Sponsored by Kabisa ICT - http://kabisa.nl
#
# Fully compatible with Translate (the Rails translation plugin) 
#  - http://developer.newsdesk.se/2009/01/21/translate-new-rails-i18n-plugin-with-a-nice-web-ui/
--- 
nl: 
  number: 
    format: 
      separator: ","
      precision: 2
      delimiter: .
    human: 
      storage_units: 
        format: "%n %u"
        units: 
          kb: KB
          tb: TB
          gb: GB
          byte: 
            one: Byte
            other: Bytes
          mb: MB
    currency: 
      format: 
        format: "%u %n"
        unit: !binary |
          4oKs

        separator: ","
        precision: 2
        delimiter: .
  attributes:
    created_at: "Aangemaakt op"
    updated_at: "Aangepast op"
  helpers:
    submit:
      create: "Maak %{model}"
      update: "Bewaar %{model}"
  errors: 
    messages: 
      greater_than_or_equal_to: moet groter of gelijk zijn aan %{count}
      less_than_or_equal_to: moet minder of gelijk zijn aan %{count}
      confirmation: komt niet met de bevestiging overeen
      blank: moet opgegeven zijn
      exclusion: is niet beschikbaar
      invalid: is ongeldig
      record_invalid: is ongeldig
      odd: moet oneven zijn
      too_short: is te kort (niet minder dan %{count} tekens)
      wrong_length: heeft niet de juiste lengte (moet %{count} tekens lang zijn)
      empty: moet opgegeven zijn
      even: moet even zijn
      less_than: moet minder zijn dan %{count}
      equal_to: moet gelijk zijn aan %{count}
      greater_than: moet groter zijn dan %{count}
      accepted: moet worden geaccepteerd
      too_long: is te lang (niet meer dan %{count} tekens)
      taken: is niet beschikbaar
      inclusion: is niet in de lijst opgenomen
      not_a_number: is geen getal
    template: 
      body: "Controleer alstublieft de volgende velden:"
      header: 
        one: "Kon dit %{model} object niet opslaan: 1 fout."
        other: "Kon dit %{model} niet opslaan: %{count} fouten."
  time: 
    am: "'s ochtends"
    formats: 
      default: "%a %d %b %Y %H:%M:%S %Z"
      time: "%H:%M"
      short: "%d %b %H:%M"
      only_second: "%S"
      datetime: 
        formats: 
          default: "%d-%m-%YT%H:%M:%S%Z"
      long: "%d %B %Y %H:%M"
    pm: "'s middags"
  date: 
    month_names: 
    - 
    - januari
    - februari
    - maart
    - april
    - mei
    - juni
    - juli
    - augustus
    - september
    - oktober
    - november
    - december
    abbr_day_names: 
    - zon
    - maa
    - din
    - woe
    - don
    - vri
    - zat
    order: 
    - :day
    - :month
    - :year
    formats: 
      only_day: "%e"
      default: "%d/%m/%Y"
      short: "%e %b"
      long: "%e %B %Y"
    day_names: 
    - zondag
    - maandag
    - dinsdag
    - woensdag
    - donderdag
    - vrijdag
    - zaterdag
    abbr_month_names: 
    - 
    - jan
    - feb
    - mar
    - apr
    - mei
    - jun
    - jul
    - aug
    - sep
    - okt
    - nov
    - dec
  support: 
    array: 
      words_connector: ", "
      two_words_connector: " en "
      last_word_connector: " en "
  datetime: 
    format: 
      default: "%Y-%m-%dT%H:%M:%S%Z"
    prompts: 
      minute: minuut
      second: seconden
      month: maand
      hour: uur
      day: dag
      year: jaar
    distance_in_words: 
      less_than_x_minutes: 
        one: "minder dan \xC3\xA9\xC3\xA9n minuut"
        other: minder dan %{count} minuten
      x_days: 
        one: 1 dag
        other: "%{count} dagen"
      x_seconds: 
        one: 1 seconde
        other: "%{count} seconden"
      about_x_hours: 
        one: "ongeveer \xC3\xA9\xC3\xA9n uur"
        other: ongeveer %{count} uur
      less_than_x_seconds: 
        one: "minder dan \xC3\xA9\xC3\xA9n seconde"
        other: minder dan %{count} seconden
      x_months: 
        one: 1 maand
        other: "%{count} maanden"
      x_minutes: 
        one: 1 minuut
        other: "%{count} minuten"
      about_x_years: 
        one: "ongeveer \xC3\xA9\xC3\xA9n jaar"
        other: ongeveer %{count} jaren
      about_x_months: 
        one: "ongeveer \xC3\xA9\xC3\xA9n maand"
        other: ongeveer %{count} maanden
      over_x_years: 
        one: "langer dan \xC3\xA9\xC3\xA9n jaar"
        other: langer %{count} jaar
      half_a_minute: halve minuut