      half_a_minute: 'nusu dakika'
      less_than_x_seconds:
        zero: 'chini ya sekunde 1'
        one: 'chini ya sekunde 1'
        other: 'chini ya sekunde %{count}'
      x_seconds:
        one: 'sekunde 1'
        other: 'sekunde %{count}'
      less_than_x_minutes:
        zero: 'chini ya dakika 1'
        one: 'chini ya dakika 1'
        other: 'chini ya dakika %{count}'
      x_minutes:
        one: 'dakika 1'
        other: 'dakika %{count}'
      about_x_hours:
        one: 'kama saa 1'
        other: 'kama masaa %{count}'
      x_days:
        one: 'siku 1'
        other: 'siku %{count}'
      about_x_months:
        one: 'kama mwezi 1'
        other: 'kama miezi %{count}'
      x_months:
        one: 'mwezi 1'
        other: 'miezi %{count}'
      about_x_years:
        one: 'kama mwaka 1'
        other: 'kama miaka %{count}'
      over_x_years:
        one: 'zaidi ya mwaka 1'
        other: 'zaidi ya miaka %{count}'
