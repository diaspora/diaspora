# MySQL.  Versions 4.1 and 5.0 are recommended.
#
# Install the MySQL driver:
#   gem install mysql2
#
# And be sure to use new-style password hashing:
#   http://dev.mysql.com/doc/refman/5.0/en/old-client.html
development:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: <%= app_name %>_development
  pool: 5
  username: root
  password:
<% if mysql_socket -%>
  socket: <%= mysql_socket %>
<% else -%>
  host: localhost
<% end -%>

